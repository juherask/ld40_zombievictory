<!doctype html>
<title>Zombie Victory</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flash>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
</body>
